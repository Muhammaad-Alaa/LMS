<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exam</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center mt-sm-5 my-1">
      <div class="all card p-lg-2 w-75 shadow-5">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
          <div class="py-2 h5">
            <b>Q. which option best describes your job role?</b>
          </div>
          <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options"
              >Small Business Owner or Employee
              <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >Nonprofit Owner or Employee
              <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >Journalist or Activist
              <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="options"
              >Other
              <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <div class="d-flex align-items- justify-content-around pt-3">
          <div id="prev">
            <button class="btn btn-primary">Previous</button>
          </div>
          <div class="ml-auto mr-sm-5">
            <button class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="pb-3 text-center bottom-0 position-absolute w-100">
      <div class="container p-4 pb-0">
        <section class="">
          Al Azhar University <br />
          Faculty of Engineering, Department of Systems and Computers
        </section>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
